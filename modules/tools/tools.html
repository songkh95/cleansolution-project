<div class="space-y-6">
    <!-- Tools Menu (Landing) -->
    <div id="tools-menu" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div onclick="Tools.loadTool('estimate')" class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 cursor-pointer hover:shadow-md transition-all group">
            <div class="flex flex-col items-center text-center gap-4">
                <div class="w-16 h-16 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center text-2xl group-hover:bg-blue-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-file-invoice"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800">견적서 작성</h3>
                <p class="text-gray-500 text-sm">복합기 렌탈 견적서를 작성하고<br>PDF로 저장합니다.</p>
            </div>
        </div>

        <div onclick="Tools.loadTool('calculate')" class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 cursor-pointer hover:shadow-md transition-all group">
            <div class="flex flex-col items-center text-center gap-4">
                <div class="w-16 h-16 rounded-full bg-emerald-50 text-emerald-600 flex items-center justify-center text-2xl group-hover:bg-emerald-600 group-hover:text-white transition-colors">
                    <i class="fa-solid fa-calculator"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800">원가 계산기</h3>
                <p class="text-gray-500 text-sm">렌탈 원가 및 마진율을 계산하고<br>손익분기점을 분석합니다.</p>
            </div>
        </div>
    </div>

    <!-- Tool Content Area -->
    <div id="tool-workspace" class="hidden">
        <button onclick="Tools.showMenu()" class="mb-4 text-gray-500 hover:text-gray-800 flex items-center gap-2">
            <i class="fa-solid fa-arrow-left"></i> 도구 목록으로 돌아가기
        </button>
        <div id="tool-container"></div>
    </div>
</div>
