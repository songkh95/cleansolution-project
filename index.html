<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크린솔루션 ERP</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <div class="flex h-screen overflow-hidden">
        <!-- 사이드바 -->
        <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-xl z-20">
            <div class="p-6 border-b border-slate-800 flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-blue-600 flex items-center justify-center text-xl font-bold">C</div>
                <div>
                    <h1 class="font-bold text-lg tracking-wide">CleanSolution</h1>
                    <p class="text-xs text-slate-400">Enterprise System</p>
                </div>
            </div>

            <nav class="flex-1 p-4 space-y-2" id="sidebar-nav">
                <button data-module="home" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all text-white bg-slate-800 text-left">
                    <i class="fa-solid fa-chart-line w-5 text-center"></i>
                    <span class="font-medium">대시보드</span>
                </button>
                <button data-module="inventory" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all text-gray-400 hover:bg-slate-800 hover:text-white text-left">
                    <i class="fa-solid fa-boxes-stacked w-5 text-center"></i>
                    <span class="font-medium">재고 관리</span>
                </button>
                <button data-module="client" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all text-gray-400 hover:bg-slate-800 hover:text-white text-left">
                    <i class="fa-solid fa-users w-5 text-center"></i>
                    <span class="font-medium">거래처 관리</span>
                </button>
                <button data-module="finance" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all text-gray-400 hover:bg-slate-800 hover:text-white text-left">
                    <i class="fa-solid fa-coins w-5 text-center"></i>
                    <span class="font-medium">재무 관리</span>
                </button>
                <button data-module="tools" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all text-gray-400 hover:bg-slate-800 hover:text-white text-left">
                    <i class="fa-solid fa-calculator w-5 text-center"></i>
                    <span class="font-medium">업무 도구</span>
                </button>
            </nav>

            <div class="p-4 border-t border-slate-800">
                <div class="flex items-center gap-3 px-2">
                    <div class="w-8 h-8 rounded-full bg-slate-700 flex items-center justify-center text-xs">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium">관리자</p>
                        <p class="text-xs text-slate-500">admin@clean.sol</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 메인 영역 -->
        <main class="flex-1 flex flex-col relative overflow-hidden">
            <!-- 헤더 -->
            <header class="bg-white border-b border-gray-200 px-8 py-4 flex justify-between items-center shadow-sm h-16">
                <h2 id="page-title" class="text-2xl font-bold text-gray-800">대시보드</h2>
                <div class="flex items-center gap-4">
                    <span class="text-sm text-gray-500" id="current-date"></span>
                    <button class="w-10 h-10 rounded-full hover:bg-gray-100 flex items-center justify-center text-gray-500 transition-colors">
                        <i class="fa-regular fa-bell"></i>
                    </button>
                </div>
            </header>

            <!-- 콘텐츠 주입 영역 -->
            <div id="main-content" class="flex-1 overflow-auto p-8 relative bg-gray-50">
                <!-- Modules will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Core Scripts -->
    <script src="js/supabase.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
