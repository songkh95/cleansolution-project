<div class="space-y-6">
    <!-- 상단 컨트롤 -->
    <div class="flex justify-between items-center">
        <!-- 탭 메뉴 -->
        <div class="flex space-x-1 bg-gray-200 p-1 rounded-lg">
            <button onclick="Inventory.filterTab('all')" class="tab-btn px-4 py-2 rounded-md text-sm font-medium bg-white text-gray-800 shadow-sm transition-all">전체</button>
            <button onclick="Inventory.filterTab('복합기')" class="tab-btn px-4 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 transition-all">복합기</button>
            <button onclick="Inventory.filterTab('소모품')" class="tab-btn px-4 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 transition-all">소모품</button>
            <button onclick="Inventory.filterTab('부품')" class="tab-btn px-4 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 transition-all">부품</button>
        </div>

        <button onclick="Inventory.openModal()" class="px-5 py-2.5 bg-blue-600 text-white rounded-lg text-sm font-bold hover:bg-blue-700 shadow-md flex items-center gap-2">
            <i class="fa-solid fa-plus"></i> 신규 등록
        </button>
    </div>

    <!-- 데이터 테이블 -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <table class="w-full text-sm text-left">
            <thead class="bg-gray-50 text-gray-600 font-bold border-b border-gray-200">
                <tr>
                    <th class="px-6 py-4">분류</th>
                    <th class="px-6 py-4">품목명 / 모델명</th>
                    <th class="px-6 py-4">상세 정보 (Serial/상태)</th>
                    <th class="px-6 py-4 text-center">재고 수량</th>
                    <th class="px-6 py-4 text-center">관리</th>
                </tr>
            </thead>
            <tbody id="inventory-list" class="divide-y divide-gray-100">
                <!-- JS로 데이터 로드 -->
            </tbody>
        </table>
    </div>
</div>

<!-- 등록/수정 모달 -->
<div id="inventory-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden">
        <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
            <h3 class="font-bold text-lg text-slate-800">품목 정보</h3>
            <button onclick="Inventory.closeModal()" class="text-slate-400 hover:text-slate-600"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>
        <form id="inventory-form" onsubmit="Inventory.saveItem(event)" class="p-6 space-y-4">
            <input type="hidden" name="id">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">분류</label>
                    <select name="category" class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="소모품">소모품</option>
                        <option value="복합기">복합기</option>
                        <option value="부품">부품</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">품목명 / 모델명</label>
                <input type="text" name="name" required class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1">재고 수량</label>
                <input type="number" name="stock" value="0" required class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 mt-4">저장하기</button>
        </form>
    </div>
</div>
